<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYC Open Streets Dining</title>
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Oswald:wght@400;600;700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
</head>

<body>
  <header>
    <div class='app-header'>
      <img src='./images/rafael-carulla-7mSR0v6wmxA-unsplash.jpg' class='header'>
      <div class='webAppName'>
        <p>NYC OPEN STREETS DINING</p>
      </div>
    </div>
  </header>

  <main class='main-container'>
    <section class='user-filters'>
      <form id='user-filter-choice'>
        <select id='borough-list'>
          <option value='na'>Please select your borough</option>
          <option value='Bronx'>Bronx</option>
          <option value='Brooklyn'>Brooklyn</option>
          <option value='Manhattan'>Manhattan</option>
          <option value='Queens'>Queens</option>
          <option value='Staten Island'>Staten Island</option>
        </select>
      </form>
    </section>

    <section class='restaurants-in-borough'>
    </section>

    <section class='number-of-restaurants'>
    </section>

    <section class='covid-news'>
    </section>
  </main>

  <footer>
    <span>Photo by <a
        href="https://unsplash.com/@rcarced?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Rafael
        Carulla</a> on <a
        href="https://unsplash.com/s/photos/nyc?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
  </footer>
</body>

</html>
