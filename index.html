<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYC Open Streets</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
</head>

<body>
  <header>
    <div class='app-header'>
      <h1>NYC OPEN STREETS</h1>
    </div>
  </header>

  <main class='main-container'>
    <section class='user-filters'>
      <form id='user-filter-choice'>
        <select id='borough-list'>
          <option value='na'>Please select your borough</option>
          <option value='Bronx'>Bronx</option>
          <option value='Brooklyn'>Brooklyn</option>
          <option value='Manhattan'>Manhattan</option>
          <option value='Queens'>Queens</option>
          <option value='Staten Island'>Staten Island</option>
        </select>
      </form>
    </section>

    <section class='restaurants-in-borough'>
      <h2>RESTAURANTS</h2>
    </section>

    <section class='number-of-restaurants'>
    </section>

    <section class='covid-news'>
      <h2>COVID-19 NEWS</h2>
    </section>
  </main>

  <footer>
    <span>Photo by <a
        href="https://unsplash.com/@lucabravo?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Luca
        Bravo</a> on <a
        href="https://unsplash.com/@lucabravo?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
  </footer>
</body>

</html>
